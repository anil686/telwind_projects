<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
</head>

<body>
    <!-- <img src="images.jpg" alt="img">
   <img class="blur-2xl" src="images.jpg" alt="img">
   <img class="blur-sm" src="images.jpg" alt="img"> -->

    <h1>briteness</h1>
    <img class="brightness-50" src="images.jpg" alt="img">
    <img class="brightness-100" src="images.jpg" alt="img">
    <img class="brightness-125" src="images.jpg" alt="img">
    <img class="brightness-150" src="images.jpg" alt="img">
    <img class="brightness-200" src="images.jpg" alt="img">

   <h1>contrast</h1>
    <img class="contrast-0" src="images.jpg" alt="img">
    <img class="contrast-100" src="images.jpg" alt="img">
    <img class="contrast-125" src="images.jpg" alt="img">
    <img class="contrast-150" src="images.jpg" alt="img">
    <img class="contrast-200" src="images.jpg" alt="img">

       <h1>invert img</h1>
    <img  src="images.jpg" alt="img">
    <img class="invert" src="images.jpg" alt="img">
           <h1>Hue img</h1>
    <img  src="images.jpg" alt="img">
    <img class="hue-rotate-15" src="images.jpg" alt="img">
    <img class="hue-rotate-30" src="images.jpg" alt="img">
    <img class="hue-rotate-60" src="images.jpg" alt="img">
    <img class="hue-rotate-90" src="images.jpg" alt="img">
    <img class="hue-rotate-180" src="images.jpg" alt="img">

</body>

</html>
